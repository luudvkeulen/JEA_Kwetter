version: '3.5'

services:
  mysql:
    image: mysql/mysql-server:5.7.21
    volumes:
      - /opt/mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    env_file: .env

  payara:
    build: .
    ports:
      - "8181:8080"
      - "4848:4848"
    links:
      - mysql
    depends_on:
      - mysql